name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: buffet-coffee
  REGION: asia-southeast1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, pdo, pdo_mysql, gd, zip, bcmath
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Create SQLite database
        run: touch database/database.sqlite

      - name: Run tests
        run: php artisan test
        continue-on-error: true

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/buffet-coffee/$SERVICE_NAME:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/buffet-coffee/$SERVICE_NAME:${{ github.sha }}"
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "APP_ENV=production" \
            --set-env-vars "APP_DEBUG=false" \
            --set-env-vars "APP_KEY=${{ secrets.APP_KEY }}" \
            --set-env-vars "FILESYSTEM_DISK=local" \
            --set-env-vars "DB_CONNECTION=mysql" \
            --set-env-vars "DB_HOST=${{ secrets.DB_HOST }}" \
            --set-env-vars "DB_PORT=3306" \
            --set-env-vars "DB_DATABASE=${{ secrets.DB_DATABASE }}" \
            --set-env-vars "DB_USERNAME=${{ secrets.DB_USERNAME }}" \
            --set-env-vars "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" \
            --set-env-vars "SESSION_DRIVER=database" \
            --set-env-vars "SESSION_SECURE_COOKIE=true" \
            --set-env-vars "SESSION_SAME_SITE=lax" \
            --set-env-vars "CACHE_STORE=database" \
            --set-env-vars "RUN_MIGRATIONS=true" \
            --set-env-vars "MAIL_MAILER=smtp" \
            --set-env-vars "MAIL_HOST=smtp.gmail.com" \
            --set-env-vars "MAIL_PORT=465" \
            --set-env-vars "MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" \
            --set-env-vars "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" \
            --set-env-vars "MAIL_ENCRYPTION=ssl" \
            --set-env-vars "MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }}" \
            --set-env-vars "MAIL_FROM_NAME=Bufet Coffee" \
            --set-env-vars "IMGBB_API_KEY=${{ secrets.IMGBB_API_KEY }}"

      - name: Update APP_URL with Cloud Run URL
        run: |
          # Get the deployed service URL
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "ðŸ”— Service URL: $SERVICE_URL"

          # Update the service with correct APP_URL
          gcloud run services update $SERVICE_NAME \
            --region $REGION \
            --update-env-vars "APP_URL=$SERVICE_URL"

          echo "âœ… APP_URL updated to: $SERVICE_URL"

      - name: Show deployment URL
        run: |
          echo "ðŸš€ Deployed to:"
          gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)'
